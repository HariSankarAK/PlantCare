{% extends 'base.html' %}

{% block pagetitle %}
home
{% endblock pagetitle %}

{% block body %}
<table>
  <thead>
    <tr>
      <th>Disease name</th>
      <th>Supplement name</th>
    </tr>
  </thead>
  <tbody>
    {% for row in rows %}
    <tr>
      <td>{{ row['disease_name'] }}</td>
      <td>{{ row['supplement name'] }}</td>  
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock body %}
